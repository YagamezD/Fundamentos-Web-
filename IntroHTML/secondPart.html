<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios y entradas</title>
</head>

<body>
    <!--ENTRADAS COMUNES
        
        Entradas de texto-->
    <input type="text" name="first_name"><br>

    <!--Entradas numericas-->
    <input type="number" name="age"><br>

    <!--Contraseñas-->
    <input type="password" name="password"><br>

    <!--Fecha-->
    <input type="date" name="dob"><br><br>
    <!--No es compatible con todos los navegadores-->

    <!--Color-->
    <input type="color" name="text_color"><br>

    <!--Radio-->
    <input type="radio" name="font" value="bold" id="bold">
    <label for="bold"><strong>Negrita</strong></label>
    <input type="radio" name="font" value="normal" id="normal">
    <label for="normal">Normal</label><br>

    <!--Casilla de verificacion-->
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Estoy de acuerdo</label><br>

    <!--Area de texto-->
    <textarea name="comment" cols="20" rows="3"></textarea><br>

    <!--Seleccionar-->
    <select name="snack">
            <option>Almonds</option>
            <option>Cheese and Crackers</option>
            <option>Pita and Hummus</option>
            <option>Pears</option>
        </select><br>

    <!--Formulario comun-->
    <form action="/process" method="post">
        <div>
            <label>Nombre: </label>
            <input type="text" name="name" placeholder="Your name...">
        </div>
        <div>
            <label>Email: </label>
            <input type="email" name="email" placeholder="Your email...">
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">Me gustaría 
                recibir correos con ofertas.</label>
        </div>
        <input type="submit" value="Sign up">
    </form>
    <!--Hecho en clase - 31/05/22-->
    <form>
        <div>
            <label>Título de input</label>
            <input type="text" name="input_texto" />
            <input type="number" name="input_number" />
            <input type="password" name="input_contra" />
            <input type="date" name="input_fecha" />
            <input type="email" name="email" />
        </div>
        <div>
            <input type="radio" name="estado_civil" value="casado" id="casado" />
            <label for="casado">Casado</label>
            <input type="radio" name="estado_civil" value="soltero" id="soltero" />
            <label for="soltero">Soltero</label>
        </div>

        <div>
            <input type="checkbox" name="mayor_edad" id="mayorEdad" />
            <label for="mayorEdad">¿Es mayor de edad?</label>
        </div>

        <div>
            <select name="hobbie">
                    <option>Andar en Bici</option>
                    <option>Leer</option>
                    <option>Nadar</option>
                    <option>Correr</option>
                </select>
        </div>
        <div>
            <input type="submit" value="Enviar" />
        </div>
    </form>
    <!--Encabezado-->
    <header>
        <nav>

        </nav>
    </header>
    <!--Seccion especifica de un cuadro-->
    <section></section>
    <!--Pie de pagina-->
    <footer></footer>

</body>

</html>
