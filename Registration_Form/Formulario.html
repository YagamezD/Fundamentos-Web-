<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="https://vanacco.com/wp-content/uploads/2020/06/Form-1.jpg">

    <body>
        <form action="/process" method="post">
            <div>
                <label><b>First Name *:</b>  </label>
                <input type="text" name="first_name" placeholder="Your First name..." required><br>
                <br>
                <label>Last Name *: </label>
                <input type="text" name="last_name" placeholder="Your Last name..." required><br>
                <br>
                <label> Email Address *: </label>
                <input type="text" name="email" placeholder="Your email..." required><br>
                <br>

                <label>Password *: </label>
                <input type="password" name="pass" placeholder="Your password..." required><br>
                <br>

                <label> Confirm Password *: </label>
                <input type="password" name="Conpass" placeholder="Your password..." required><br>
                <br>

                <label>Birthday: </label>
                <input type="date" name="fecha">
                <br>
            </div>
            <br>

            <div>
                <label>Gender Identity:</label>
                <input type="radio" name="gender" value="hom" id="hom">
                <label for="hom">Hombre</label>
                <input type="radio" name="gender" value="mu" id="mu">
                <label for="mu">Mujer</label>
                <input type="radio" name="gender" value="nob" id="nob">
                <label for="nob">Non-binary</label>
                <input type="radio" name="gender" value="ip" id="ip">
                <label for="ip">I prefer not to answer</label>
            </div>
            <br>

            <div>
                <p>A short description about myself: </p>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <br>

            <div>
                <label>Favorite Language: </label>
                <select name="Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Php</option>
                <option>Python</option>
            </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
        </form>
    </body>

</html>
