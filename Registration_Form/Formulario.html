<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <p>First Name: <input type="text" name="First Name" required><br></p>

    <input type="text" name="Last Name" required><br>

    <input type="text" name="Email Address" required><br>

    <input type="password" name="Password" required><br>

    <input type="password" name="Confirm Password" required><br>

    <input type="date" name="Birthday"><br><br>

    <input type="radio" name="Gender Identity" value="hom" id="hom">
    <label for="hom">Male</label>
    <input type="radio" name="Gender Identity" value="mu" id="mu">
    <label for="mu">Female</label>
    <input type="radio" name="Gender Identity" value="non" id="non">
    <label for="non">Non-binary</label>
    <input type="radio" name="Gender Identity" value="ip" id="ip">
    <label for="ip">I prefer not to answer</label><br>

    <textarea name="comment" cols="20" rows="3"><br>

    <select name="Languagues">
        <option>Almonds</option>
        <option>Cheese and Crackers</option>
        <option>Pita and Hummus</option>
        <option>Pears</option>
    </select><br>





</body>

</html>
