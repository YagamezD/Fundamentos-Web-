<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <div class="h1">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="card">
            <h1>Neil M</h1>
            <p class="p">9 like(s)</p>
            <button class="btn-amarillo" onclick="incrementar()">Like</button>
        </div>

        <div>
            <p class="parrafo">
                <p>I just set up this new discord bot, let me know what you all. <span>link</span></p>
            </p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Nichole K</h1>
            <p class="p2">12 like(s)</p>
            <button class="btn-amarillo" onclick="incrementar2()">Like</button>
        </div>

        <div>
            <p class="parrafo">
                <p>Just finished my <span>next comic,</span>check it out.</p>
            </p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Jim R</h1>
            <p class="p3">9 like(s)</p>
            <button class="btn-amarillo" onclick="incrementar3()">Like</button>
        </div>

        <div>
            <p class="parrafo">
                <p>I can't stop listening to the <span>new album.</span>Who else is liking it?</p>
            </p>
        </div>
    </div>

    <div class="paf">
        <img src="/icons/user-circle.png" class="img">
        <a href="#">Add a avatar</a>
        <h2>James Doe</h2>
    </div>

    <script src="/js/script.js"></script>

</body>

</html>
